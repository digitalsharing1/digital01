<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 갤러리</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex flex-col items-center justify-center p-4 gap-4">
    <div class="max-w-sm rounded overflow-hidden shadow-lg">
        <img src="https://source.unsplash.com/random/400x300?nature" alt="Random Nature" class="w-full">
        <div class="px-6 py-4">
            <div class="font-bold text-xl mb-2">자연</div>
            <p class="text-gray-700 text-base">
                무작위 자연 이미지입니다.
            </p>
        </div>
    </div>
    <div class="max-w-sm rounded overflow-hidden shadow-lg">
        <img src="https://source.unsplash.com/random/400x300?city" alt="Random City" class="w-full">
        <div class="px-6 py-4">
            <div class="font-bold text-xl mb-2">도시</div>
            <p class="text-gray-700 text-base">
                무작위 도시 이미지입니다.
            </p>
        </div>
    </div>
</body>
</html>
